dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
  
# command to install dependencies
install:
  - pip install .[test]
  
# command to run tests
script:
  - pytest --cov=yard
  
# Push the results back to codecov
after_success:
- codecov  

notifications:
  email:
    on_success: never
    on_failure: always